<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        .container {
            height: 100%;
            background-image: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }
        .login-wrapper {
            background-color: #fff;
            width: 358px;
            height: 588px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .header {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
        }
        .input-item {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            border-bottom: 1px solid rgb(128, 125, 125);
            font-size: 15px;
            outline: none;
        }
        .input-item:placeholder {
            text-transform: uppercase;
        }
        .btn {
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 40px;
            background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
            color: #fff;
        }
        .msg {
            text-align: center;
            line-height: 88px;
        }
        a {
            text-decoration-line: none;
            color: #abc1ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">猜你需要的帮助</div>
<button onclick="{ if(confirm('系统:忘记密码可以前往修改密码,按下确定前往!'))location.href='忘记密码.html'}">忘记密码?</button>
<button onclick="{ if(confirm('系统:请按照提示进行注册,按下确定前往注册!'))location.href='注册.html'}">如何注册?</button>
<button onclick="{ if(confirm('系统:如果遇到BUG,请加Q群:653777045 进行反馈!'))location.href='#'}">遇到BUG?</button>
<button onclick="{ if(confirm('系统:请加Q群:653777045 咨询群主/管理员/群员'))location.href='#'}">帮助没有遇到的的问题?</button>
<button onclick="{ if(confirm('系统:那就赶紧咨询度娘8!'))location.href='https://chengzhiya.cn'}">遇到群主也不会的问题?</button>

      <div class="msg">
                点错了?
                <a href="主页.html">点我返回主页!</a>
            </div>
        </div>
    </div>
</body>
</html>
