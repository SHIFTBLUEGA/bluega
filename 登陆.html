<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        .container {
            height: 100%;
            background-image: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }
        .login-wrapper {
            background-color: #fff;
            width: 358px;
            height: 588px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .header {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
        }
        .input-item {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            border-bottom: 1px solid rgb(128, 125, 125);
            font-size: 15px;
            outline: none;
        }
        .input-item:placeholder {
            text-transform: uppercase;
        }
        .btn {
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 40px;
            background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
            color: #fff;
        }
        .msg {
            text-align: center;
            line-height: 88px;
        }
        a {
            text-decoration-line: none;
            color: #abc1ee;
        }
	  
	   
	  .loginn {
	      width: 70px;
	      height: 45px;
	      margin: 2px;
	      box-shadow: 2px 2px 2px gray;
	      background-color: #1823b8;
	      border: none;
	      border-radius: 25px;
	      outline: none;
	      cursor: pointer;
	  }
	  .loginn:hover {
	      background-color: aqua;
	  }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">登陆</div>
            <div class="form-wrapper">
                <input type="text" name="username" placeholder="用户名/邮箱" class="input-item">
                <input type="password" name="password" placeholder="密码" class="input-item">
            </div>
	
<button onclick="{location.href='选择功能.html'}">Login</button>
<button onclick="{location.href='忘记密码.html'}">忘记密码</button>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />


            <div class="msg">
                没有账号?
                <a href="注册.html">点我注册!</a>
				<a href="index.html">返回主页</a>
            </div>
        </div>
    </div>
		
</body>
</html>
